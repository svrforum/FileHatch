server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Increase max upload size
    client_max_body_size 10G;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # API proxy
    location /api/ {
        proxy_pass http://api:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $http_host;

        # Fix Location header from upstream (for Tus uploads)
        proxy_redirect http://localhost/ $scheme://$http_host/;
        proxy_redirect http://api:8080/ $scheme://$http_host/;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts for large uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Disable buffering for uploads
        proxy_request_buffering off;
        proxy_buffering off;

        # Tus upload headers
        proxy_set_header Upload-Length $http_upload_length;
        proxy_set_header Upload-Offset $http_upload_offset;
        proxy_set_header Tus-Resumable $http_tus_resumable;
        proxy_set_header Upload-Metadata $http_upload_metadata;
    }

    # Health check proxy
    location /health {
        proxy_pass http://api:8080/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
