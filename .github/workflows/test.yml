name: Test Suite

# Test workflow runs on push/PR to main and develop branches
# Uses:
#   - docker-compose-dev.yaml: For build validation (local builds)
#   - docker-compose.yml: For E2E and health tests (Docker Hub production images)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  GO_VERSION: '1.24'
  NODE_VERSION: '20'
  REGISTRY: docker.io

jobs:
  # Backend Unit Tests
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache-dependency-path: api/go.sum

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./api/coverage.out
          flags: backend
          fail_ci_if_error: false

  # Frontend Unit Tests
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./ui/coverage/coverage-final.json
          flags: frontend
          fail_ci_if_error: false

  # Build Validation
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Build Backend
        working-directory: ./api
        run: go build -o ../bin/api .

      - name: Build Frontend
        working-directory: ./ui
        run: |
          npm ci
          npm run build

      - name: Build Docker Images (Development)
        run: |
          docker compose -f docker-compose-dev.yaml build api ui

  # E2E Tests (using GHCR production images)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build]
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and Start Services (Production Images)
        run: |
          # Use production docker-compose.yml with GHCR images
          docker compose pull api ui
          docker compose up -d
          sleep 30

      - name: Wait for Services
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:3080 > /dev/null; do sleep 2; done'

      - name: Install Playwright
        working-directory: ./tests/e2e
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run E2E Tests
        working-directory: ./tests/e2e
        env:
          BASE_URL: http://localhost:3080
          TEST_USER: admin
          TEST_PASSWORD: admin123
          TEST_ADMIN: admin
          TEST_ADMIN_PASSWORD: admin123
        run: npx playwright test --project=chromium

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/e2e/playwright-report/
          retention-days: 7

      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: tests/e2e/test-results/
          retention-days: 7

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-exclude=G104 -fmt=sarif -out=results.sarif ./api/...'

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif

  # Lint Check
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Go Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: ./api
          args: --timeout=5m

      - name: TypeScript Lint
        working-directory: ./ui
        run: |
          npm ci
          npm run build -- --noEmit 2>&1 || true

  # Docker Compose Health Check (using GHCR production images)
  docker-health:
    name: Docker Compose Health
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Pull and Start all services (Production Images)
        run: |
          # Use production docker-compose.yml with GHCR images
          docker compose pull
          docker compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 30

          # Check API health
          for i in {1..30}; do
            if curl -s http://localhost:3080/health | grep -q "ok"; then
              echo "API is healthy"
              break
            fi
            echo "Waiting for API... ($i/30)"
            sleep 5
          done

          # Check UI health
          for i in {1..30}; do
            if curl -s http://localhost:3080 | grep -q "FileHatch"; then
              echo "UI is healthy"
              break
            fi
            echo "Waiting for UI... ($i/30)"
            sleep 5
          done

      - name: Show service logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v
